<div class="row" ng-cloak>
  <div class="col-sm-12 position-heading">
    <h3 class="position-title">
      <i class="fa fa-users"></i> {{position.title}}
      <span class="text-muted" style="font-size: 0.8em">
        ({{voteStatus}})
      </span>
    </h3>
  </div>
  <div class="col-lg-3 col-sm-6 col-md-4"
       ng-repeat="candidate in position.candidates">
    <!-- card -->
    <vote-card candidate="candidate" full="$parent.full"></vote-card>
  </div>
</div>
