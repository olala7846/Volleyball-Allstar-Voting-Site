<div class="card card-shadow" ng-class="cardClass()">

  <div class="card-img-top avatar-container">
    <img class="avatar-img" src="{{candidate.avatar_url}}" alt="/img/320_180.png">
    <i class="fa fa-check checkmark" ng-show="candidate.selected"></i>
  </div>

  <div class="card-block">
    <h4 class="card-title">
      {{candidate.name}}
    </h4>
    <h6 class="card-subtitle text-muted">
      {{candidate.department}}
    </h6>
    <!-- no description for 2016 vote -->
    <!--div class="card-text candidate-description">
      {{candidate.description}}
    </div-->

    <button type="button" ng-class="btnClass()"
            ng-click="toggleCandidate()" ng-disabled="!canToggle()">
      {{btnTitle}}
    </button>
  </div>
</div>
