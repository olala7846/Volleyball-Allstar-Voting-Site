{% extends "allstar.html" %}
{% block morehead %}
  <link rel="stylesheet" href="/css/message.css">
{% endblock %}

{% block content %}
<div class="container">
  {% if message %}
  <blockquote class="blockquote row" style="margin-top: 20px;">
    <h2> {{message}} </h2>
  {% endif %}
  {% if url %}
    <a href="{{url.href}}"><h4>{{url.title}}</h4></a>
  {% endif %}
  </blockquote>
</div>
{% endblock %}

{% block extra_script %}

{% endblock %}
