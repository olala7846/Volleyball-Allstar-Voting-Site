{% extends "allstar.html" %}
{% block morehead %}
  <link rel="stylesheet" href="/css/results.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    var election = {{election|tojson|safe}};
  </script>
{% endblock %}

{% block content %}
<div ng-app="resultsApp" ng-controller="ElectionResultsController" ng-init="init()">
  <div class="container" ng-cloak>
    <div class="row" ng-repeat="position in election.positions">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">
            {{'position.title'|aj}}
          </h4>
        </div>
        <div id="{{'position.name'|aj}}">
          <h5> 讀取中，請稍候...  </h5>
        </div>
      </div>
    </div>

  </div>
  {% include 'initializing.html' %}
</div>
{% endblock %}

{% block extra_script %}
  <script src="/js/results.js"></script>
{% endblock %}
