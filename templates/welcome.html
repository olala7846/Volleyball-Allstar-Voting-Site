{% extends "allstar.html" %}
{% block morehead %}
  <link rel="stylesheet" href="/static/all_votings.css">
{% endblock %}

{% block content %}
  <div id="modal-container">
    <div class="modal fade" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close close_icon" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <h3>我想投票</h3>
          </div>

          <div class="modal-body msg-container">
            <span class="msg-content"></span>
          </div>

          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="jumbotron">
        <h1>2016男排全明星賽</h1>
        <p>bla bla bla</p>
        <p><a class="btn btn-primary btn-lg want-vote" href="#">我要投票</a></p>
      </div>
    </div>

    {% for vote in content.votings %}
    <div class="col-sm-6 col-xs-12">
      <div class="card card-block">
        <h4>{{vote}}</h4>
        <p> bla bla bla bla</p>
        <a class="card-link" href="">haha</a>
        <a class="card-link" href="">hehe</a>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}

{% block extra_script %}
<script src="/static/send_email_dialog.js"></script>
<script type="text/javascript">
$(function() {
    sendEmailDialog.init();
});
</script>
{% endblock %}
